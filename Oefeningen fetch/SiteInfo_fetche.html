<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
  </head>
  <body>
    <h1>Fetch a Tekst</h1>
    <p id="Tekst"/>
    <script>
      console.log('fetching a Tekst');
      catchPoem()
        .then(poem => {
          document.getElementById('Tekst').innerText = poem;
          
        })
        .catch(error => {
          console.log('error!');
          console.error(error);
        });
      async function catchPoem() {
        const response = await fetch('Tekst.txt');
        return await response.text();
      }
    </script>
  </body>
</html>
